<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/material/css/font.css?v=1">
  <link rel="stylesheet" href="/material/css/st.css?v=1">
  <link rel="stylesheet" href="/material/css/styles.css?v=1">
  <link rel="stylesheet" href="/material/css/w.css?v=1">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-left: 8px solid #013AEB;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      Telegram.WebApp.ready();

      const version = Date.now(); // برای ضد کش

      const pages = {
        home: `home.html?v=${version}`,
        balance: `balance.html?v=${version}`,
        payment: `payment.html?v=${version}`,
        task: `task.html?v=${version}`,
        detail: `detail.html?v=${version}`,
        invite: `invite-friends.html?v=${version}`,
        leaderboard: `leaderboard.html?v=${version}`,
      };

      const tryRedirect = () => {
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user && user.id) {
          localStorage.setItem('userId', user.id);
          console.log('✅ Telegram User ID stored:', user.id);

          // انتقال به home.html با نسخه جدید
          window.location.href = pages.home;
        } else {
          console.warn('⚠️ No user data yet, retrying...');
          setTimeout(tryRedirect, 100);
        }
      };

      tryRedirect();
    });
  </script>
</head>

<body>
  <div class="spinner"></div>

  <!-- JS Files -->
  <script src="/material/js/cojs.js?v=1"></script>
  <script src="/material/js/js.js?v=1"></script>
  <script src="/material/js/main.js?v=1"></script>
  <script src="/material/js/payment.js?v=1"></script>
  <script src="/material/js/Task.js?v=1"></script>
  <script src="/material/js/w.js?v=1"></script>
</body>

</html>
