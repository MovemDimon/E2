    .task {

      border-radius: 12px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

      transition: transform 0.3s ease;

    }



    .task:hover {

    .task-detail {

    }



    .task-image img {

    .task h4 {

    }



    .task-data {

      display: flex;

      align-items: center;

      margin-top: 8px;

    }



    .task-data img {

      margin-right: 5px;

    }



    .task-data h5 {

      margin: 0;

      color: #ffcc00;

      font-size: 18px;

    }



    .task-button {

      background-color: #ffffff;

      color: #000;

      border: none;

      padding: 10px 20px;

      font-size: 16px;

      cursor: pointer;

      border-radius: 8px;

      transition: background-color 0.3s ease;

    }



    .task-button:hover {

      background-color: #a2aaa0;

    }



    @media (max-width: 600px) {

      .task-container {

        max-width: 100%;

      }



      .task-button {

        padding: 10px 15px;

        font-size: 14px;

      }
