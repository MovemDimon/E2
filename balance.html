<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Tasks</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="/material/css/font.css" />
  <link rel="stylesheet" href="/material/css/styles.css" />
  <link rel="stylesheet" href="/material/css/st.css" />
  <link rel="stylesheet" href="/material/css/animations.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #balance-container {
      margin: 20px;
      font-size: 18px;
    }

    .task-container {
      margin: 10px auto 80px; /* کمی فضای پایین تا ناواِسکرول نشود */
      max-width: 600px;
    }

    .task {
      margin: 10px auto;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #000000;
      border-radius: 12px;
      background-color: #333030;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      width: 80%;
    }

    .task:hover {
      transform: translateY(-5px);
    }

    .task-detail {
      display: flex;
      align-items: center;
    }

    .task-image img {
      border-radius: 8px;
      margin-right: 10px;
    }

    .task h4 {
      margin: 0;
      font-size: 18px;
      color: #f2f2f2;
    }

    .task-data {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .task-data img {
      margin-right: 5px;
    }

    .task-data h5 {
      margin: 0;
      color: #ffcc00;
      font-size: 18px;
    }

    .task-button {
      background-color: #ffffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .task-button:hover {
      background-color: #a2aaa0;
    }

    @media (max-width: 600px) {
      .task-container {
        max-width: 100%;
      }

      .task-button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .task h4 {
        font-size: 16px;
      }
    }

    /* ----------------- */
    /* نوار پایینی ثابت */
    /* ----------------- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <br />
  
  <div style="height: 72px; width: 100%; background: transparent;"></div>
  <div id="coinCount-container">
    <h2><b>💎</b></h2>
    <br />
    <span id="coinCount">0</span> 💎 your total Diamonium
    <br /><br />
  </div>
  <h2><b>2025/09/09</b></h2>

  <br />

  <a href="detail.html" class="nav-item">
    <i class="fas fa-info-circle"></i>
    <span>DETAILS</span>
  </a>

  <br />

  <div class="task-container">
    <div class="task">
      <div class="task-detail">
        <div class="task-image">
          <img src="/material/images/ton.png" width="45" alt="" />
        </div>
        <div>
          <h4>Link your wallet</h4>
          <div class="task-data">
            <img src="/material/images/logo.png" width="20" alt="Coin Icon" />
            <h5>Daimonium</h5>
          </div>
        </div>
      </div>
      <button class="task-button" onclick="window.location.href='wat.html'">CONNECT</button>
    </div>

    <br /><br />
    <img src="/material/images/logo.png" width="50%" />
  </div>

  <!-- نوار منوی پایین که به کف صفحه می‌چسبد -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>HOME</span>
    </a>
    <a href="leaderboard.html" class="nav-item">
      <i class="fas fa-trophy"></i>
      <span>LEADERBOARD</span>
    </a>
    <a href="invite-friends.html" class="nav-item">
      <i class="fas fa-user-friends"></i>
      <span>FRIENDS</span>
    </a>
    <a href="task.html" class="nav-item">
      <i class="fas fa-tasks"></i>
      <span>TASKS</span>
    </a>
    <a href="balance.html" class="nav-item">
      <i class="fas fa-wallet"></i>
      <span>BALANCE</span>
    </a>
  </nav>

  <script src="/material/js/interactions.js" defer></script>
  <script src="/material/js/js.js" defer></script>
  <script src="/material/js/main.js" defer></script>
</body>

</html>
